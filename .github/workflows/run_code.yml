name: Run AutoVidAI_final Script Twice a Day

on:
  schedule:
    - cron: "0 10 * * *"  # 7:00 AM BRT
    - cron: "0 22 * * *"  # 7:00 PM BRT
  workflow_dispatch:  # Permite que o workflow seja disparado manualmente tamb√©m

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run AutoVidAI_final.py
      run: |
        python AutoVidAI_final.py
